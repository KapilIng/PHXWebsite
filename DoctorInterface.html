<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Surgery Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        .status-btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Surgery Tracking</h2>
        <p class="text-center">Update the patient's surgery status.</p>
        <div class="card p-4">
            <h4>Patient Surgery Status</h4>
            <button class="btn btn-primary status-btn" onclick="updateStatus('Pre-Op')">Pre-Op</button>
            <button class="btn btn-warning status-btn" onclick="updateStatus('In Surgery')">In Surgery</button>
            <button class="btn btn-success status-btn" onclick="updateStatus('Recovery')">Recovery</button>
            <button class="btn btn-danger status-btn" onclick="updateStatus('Surgery Complete')">Surgery Complete</button>
        </div>
    </div>

    <script>
        function updateStatus(status) {
            fetch('update_status.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ trackingId: 'SURG12345', status: status })
            })
            .then(response => response.json())
            .then(data => alert('Status updated to: ' + status))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
