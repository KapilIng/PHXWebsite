<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .tracker-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .progress {
            height: 30px;
            font-size: 16px;
        }
        .status-message {
            margin-top: 20px;
            font-weight: bold;
        }
        .navbar {
            background-color: #0046ad;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phoenix Children's Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="billing.html">Billing</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="tracker-container">
        <h2>Surgery Progress</h2>
        <p>Tracking Number: <strong id="trackingNumberDisplay">123456</strong></p>
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%">0%</div>
        </div>
        <p class="status-message" id="statusMessage">Checking status...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let progressStages = [
                { percentage: 25, message: "Patient in Pre-Op" },
                { percentage: 50, message: "Surgery in Progress" },
                { percentage: 75, message: "Surgery Almost Complete" },
                { percentage: 100, message: "Surgery Successful!" }
            ];
            
            let progressIndex = 0;
            function updateProgress() {
                if (progressIndex < progressStages.length) {
                    let stage = progressStages[progressIndex];
                    document.getElementById("progressBar").style.width = stage.percentage + "%";
                    document.getElementById("progressBar").textContent = stage.percentage + "%";
                    document.getElementById("statusMessage").textContent = stage.message;
                    progressIndex++;
                    setTimeout(updateProgress, 2000);
                }
            }
            updateProgress();
        });
    </script>
</body>
</html>
