<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Phoenix Children's Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0046ad;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00337a;
        }
    </style>
    <script>
        function showAmountDue() {
            var billingId = document.getElementById('billingId').value;
            if (billingId === '123456') {
                document.getElementById('amountDue').innerText = 'Amount Due: $128.65';
            } else {
                document.getElementById('amountDue').innerText = 'Invalid Billing ID';
            }
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <h2>Billing Information</h2>
        <p>Securely pay your hospital bills online.</p>
        <div class="mt-4">
            <input type="text" class="form-control w-50 mx-auto" placeholder="Enter Billing ID">
            <button class="btn btn-primary mt-3">Pay Now</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
