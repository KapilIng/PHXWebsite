<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments - Phoenix Children's Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0046ad;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00337a;
        }
        .navbar {
            background-color: #0046ad;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phoenix Children's Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="billing.html">Billing</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Manage Appointments</h2>
        
        <!-- Schedule an Appointment -->
        <div class="mt-4">
            <h4>Schedule New Appointment</h4>
            <form id="scheduleForm">
                <div class="mb-3">
                    <label for="department" class="form-label">Choose Department</label>
                    <select id="department" class="form-select">
                        <option value="pediatrics">Pediatrics</option>
                        <option value="gastroenterology">Gastroenterology</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="doctor" class="form-label">Choose Doctor</label>
                    <select id="doctor" class="form-select">
                        <option value="drRaymondBunch">Dr. Raymond W. Bunch</option>
                        <option value="drDanielVelez">Dr. Daniel A. Velez</option>
                        <option value="drJoshuaCarroll">Dr. Joshua Carroll</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Choose Appointment Time</label>
                    <select id="time" class="form-select">
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Appointment</button>
            </form>
        </div>

        <!-- Reschedule Appointment -->
        <div class="mt-4">
            <h4>Reschedule Appointment</h4>
            <form id="rescheduleForm">
                <div class="mb-3">
                    <label for="rescheduleDepartment" class="form-label">Choose Department</label>
                    <select id="rescheduleDepartment" class="form-select">
                        <option value="pediatrics">Pediatrics</option>
                        <option value="gastroenterology">Gastroenterology</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rescheduleDoctor" class="form-label">Choose Doctor</label>
                    <select id="rescheduleDoctor" class="form-select">
                        <option value="drRaymondBunch">Dr. Raymond W. Bunch</option>
                        <option value="drDanielVelez">Dr. Daniel A. Velez</option>
                        <option value="drJoshuaCarroll">Dr. Joshua Carroll</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="rescheduleTime" class="form-label">Choose New Time</label>
                    <select id="rescheduleTime" class="form-select">
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Reschedule Appointment</button>
            </form>
        </div>

        <!-- Cancel Appointment -->
        <div class="mt-4">
            <h4>Cancel Appointment</h4>
            <form id="cancelForm">
                <div class="mb-3">
                    <label for="cancelDepartment" class="form-label">Choose Department</label>
                    <select id="cancelDepartment" class="form-select">
                        <option value="pediatrics">Pediatrics</option>
                        <option value="gastroenterology">Gastroenterology</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cancelDoctor" class="form-label">Choose Doctor</label>
                    <select id="cancelDoctor" class="form-select">
                        <option value="drRaymondBunch">Dr. Raymond W. Bunch</option>
                        <option value="drDanielVelez">Dr. Daniel A. Velez</option>
                        <option value="drJoshuaCarroll">Dr. Joshua Carroll</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cancelTime" class="form-label">Choose Time</label>
                    <select id="cancelTime" class="form-select">
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Cancel Appointment</button>
            </form>
        </div>
    </div>

    <script>
        // Handle scheduling new appointment
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const department = document.getElementById('department').value;
            const doctor = document.getElementById('doctor').value;
            const time = document.getElementById('time').value;
            alert(`Appointment Scheduled!\nDepartment: ${department}\nDoctor: ${doctor}\nTime: ${time}`);
        });

        // Handle rescheduling an appointment
        document.getElementById('rescheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const department = document.getElementById('rescheduleDepartment').value;
            const doctor = document.getElementById('rescheduleDoctor').value;
            const time = document.getElementById('rescheduleTime').value;
            alert(`Appointment Rescheduled!\nDepartment: ${department}\nDoctor: ${doctor}\nNew Time: ${time}`);
        });

        // Handle canceling an appointment
        document.getElementById('cancelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const department = document.getElementById('cancelDepartment').value;
            const doctor = document.getElementById('cancelDoctor').value;
            const time = document.getElementById('cancelTime').value;
            alert(`Appointment Canceled!\nDepartment: ${department}\nDoctor: ${doctor}\nTime: ${time}`);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
