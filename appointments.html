<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Appointments - Phoenix Children's Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #0046ad;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-primary {
            background-color: #0046ad;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00337a;
        }
        .appointment-section {
            margin-top: 30px;
        }
        .appointment-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .appointment-list {
            margin-top: 20px;
        }
        .appointment-item {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .appointment-form {
            display: none;
        }
    </style>
    <script>
        // Dummy Data for Departments and Doctors
        const departments = {
            "Pediatrics": ["Dr. Raymond W. Bunch", "Dr. Daniel A. Velez", "Dr. Kathleen M. Strohmeyer"],
            "Cardiology": ["Dr. Scott S. Williams"],
            "Orthopedics": ["Dr. Mary K. Allare", "Dr. Paul H. Allen"],
            "Gastroenterology": ["Dr. Thomas L. Johnson", "Dr. Emily A. Garrison", "Dr. Joshua Carroll"],
        };

        const availableTimes = {
            "Dr. Raymond W. Bunch": ["10:00 AM", "12:00 PM", "2:00 PM"],
            "Dr. Daniel A. Velez": ["9:00 AM", "11:00 AM", "1:00 PM"],
            "Dr. Kathleen M. Strohmeyer": ["8:00 AM", "10:00 AM", "12:00 PM"],
            "Dr. Scott S. Williams": ["1:00 PM", "3:00 PM", "5:00 PM"],
            "Dr. Mary K. Allare": ["9:00 AM", "11:00 AM", "1:00 PM"],
            "Dr. Paul H. Allen": ["10:00 AM", "12:00 PM", "2:00 PM"],
            "Dr. Thomas L. Johnson": ["10:00 AM", "2:00 PM", "4:00 PM"],
            "Dr. Emily A. Garrison": ["9:00 AM", "1:00 PM", "3:00 PM"],
            "Dr. Joshua Carroll": ["11:00 AM", "1:00 PM", "3:00 PM"],
        };

        let appointments = [];

        function loadDepartments() {
            const departmentSelect = document.getElementById('department');
            for (const department in departments) {
                const option = document.createElement('option');
                option.value = department;
                option.textContent = department;
                departmentSelect.appendChild(option);
            }
        }

        function loadDoctors() {
            const departmentSelect = document.getElementById('department');
            const doctorSelect = document.getElementById('doctor');
            const selectedDepartment = departmentSelect.value;
            doctorSelect.innerHTML = '<option value="">Select a Doctor</option>';
            if (selectedDepartment) {
                departments[selectedDepartment].forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor;
                    option.textContent = doctor;
                    doctorSelect.appendChild(option);
                });
            }
        }

        function loadAvailableTimes() {
            const doctorSelect = document.getElementById('doctor');
            const timeSelect = document.getElementById('time');
            const selectedDoctor = doctorSelect.value;
            timeSelect.innerHTML = '<option value="">Select a Time</option>';
            if (selectedDoctor) {
                availableTimes[selectedDoctor].forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                });
            }
        }

        function scheduleAppointment() {
            const department = document.getElementById('department').value;
            const doctor = document.getElementById('doctor').value;
            const time = document.getElementById('time').value;
            if (department && doctor && time) {
                const appointment = { department, doctor, time };
                appointments.push(appointment);
                alert(`Appointment scheduled with Dr. ${doctor} in ${department} at ${time}`);
                displayAppointments();
                clearForm();
            } else {
                alert('Please select all fields to schedule an appointment.');
            }
        }

        function rescheduleAppointment(index) {
            const department = prompt("Enter new department", appointments[index].department);
            const doctor = prompt("Enter new doctor", appointments[index].doctor);
            const time = prompt("Enter new time", appointments[index].time);
            if (department && doctor && time) {
                appointments[index] = { department, doctor, time };
                alert("Appointment rescheduled!");
                displayAppointments();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function cancelAppointment(index) {
            if (confirm("Are you sure you want to cancel this appointment?")) {
                appointments.splice(index, 1);
                alert('Appointment canceled!');
                displayAppointments();
            }
        }

        function displayAppointments() {
            const appointmentList = document.getElementById('appointmentList');
            appointmentList.innerHTML = '';
            appointments.forEach((appointment, index) => {
                const appointmentDiv = document.createElement('div');
                appointmentDiv.classList.add('appointment-item');
                appointmentDiv.innerHTML = `
                    <p>Department: ${appointment.department}</p>
                    <p>Doctor: ${appointment.doctor}</p>
                    <p>Time: ${appointment.time}</p>
                    <button class="btn btn-warning" onclick="rescheduleAppointment(${index})">Reschedule</button>
                    <button class="btn btn-danger" onclick="cancelAppointment(${index})">Cancel</button>
                `;
                appointmentList.appendChild(appointmentDiv);
            });
        }

        function clearForm() {
            document.getElementById('department').value = '';
            document.getElementById('doctor').value = '';
            document.getElementById('time').value = '';
        }

        window.onload = function() {
            loadDepartments();
            displayAppointments();
        };
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phoenix Children's Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="billing.html">Billing</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="manageappointments.html">Manage Appointments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Appointment Scheduling -->
    <div class="container">
        <h2>Schedule Appointment</h2>
        <form>
            <div class="mb-3">
                <label for="department" class="form-label">Select Department</label>
                <select id="department" class="form-select" onchange="loadDoctors()">
                    <option value="">Select Department</option>
                    <!-- Departments will be loaded dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                <select id="doctor" class="form-select" onchange="loadAvailableTimes()">
                    <option value="">Select a Doctor</option>
                    <!-- Doctors will be loaded dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <select id="time" class="form-select">
                    <option value="">Select a Time</option>
                    <!-- Available times will be loaded dynamically -->
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="scheduleAppointment()">Schedule Appointment</button>
        </form>

        <!-- Appointment List -->
        <div class="appointment-list mt-5">
            <h3>Upcoming Appointments</h3>
            <div id="appointmentList"></div>
        </div>
    </div>

</body>

<script>
    function rescheduleAppointment(index) {
        const appointment = appointments[index];
        const rescheduleForm = document.createElement('div');
        rescheduleForm.innerHTML = `
            <div class="mb-3">
                <label for="rescheduleDepartment" class="form-label">Select Department</label>
                <select id="rescheduleDepartment" class="form-select" onchange="loadRescheduleDoctors(${index})">
                    <option value="">Select Department</option>
                    ${Object.keys(departments).map(department => `<option value="${department}" ${department === appointment.department ? 'selected' : ''}>${department}</option>`).join('')}
                </select>
            </div>
            <div class="mb-3">
                <label for="rescheduleDoctor" class="form-label">Select Doctor</label>
                <select id="rescheduleDoctor" class="form-select" onchange="loadRescheduleTimes(${index})">
                    <option value="">Select a Doctor</option>
                    ${departments[appointment.department].map(doctor => `<option value="${doctor}" ${doctor === appointment.doctor ? 'selected' : ''}>${doctor}</option>`).join('')}
                </select>
            </div>
            <div class="mb-3">
                <label for="rescheduleTime" class="form-label">Select Time</label>
                <select id="rescheduleTime" class="form-select">
                    <option value="">Select a Time</option>
                    ${availableTimes[appointment.doctor].map(time => `<option value="${time}" ${time === appointment.time ? 'selected' : ''}>${time}</option>`).join('')}
                </select>
            </div>
            <button class="btn btn-primary" onclick="confirmReschedule(${index})">Confirm Reschedule</button>
            <button class="btn btn-secondary" onclick="cancelReschedule()">Cancel</button>
        `;
        rescheduleForm.classList.add('appointment-form');
        document.body.appendChild(rescheduleForm);
    }

    function loadRescheduleDoctors(index) {
        const departmentSelect = document.getElementById('rescheduleDepartment');
        const doctorSelect = document.getElementById('rescheduleDoctor');
        const selectedDepartment = departmentSelect.value;
        doctorSelect.innerHTML = '<option value="">Select a Doctor</option>';
        if (selectedDepartment) {
            departments[selectedDepartment].forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor;
                option.textContent = doctor;
                doctorSelect.appendChild(option);
            });
        }
        loadRescheduleTimes(index);
    }

    function loadRescheduleTimes(index) {
        const doctorSelect = document.getElementById('rescheduleDoctor');
        const timeSelect = document.getElementById('rescheduleTime');
        const selectedDoctor = doctorSelect.value;
        timeSelect.innerHTML = '<option value="">Select a Time</option>';
        if (selectedDoctor) {
            availableTimes[selectedDoctor].forEach(time => {
                const option = document.createElement('option');
                option.value = time;
                option.textContent = time;
                timeSelect.appendChild(option);
            });
        }
    }

    function confirmReschedule(index) {
        const department = document.getElementById('rescheduleDepartment').value;
        const doctor = document.getElementById('rescheduleDoctor').value;
        const time = document.getElementById('rescheduleTime').value;
        if (department && doctor && time) {
            appointments[index] = { department, doctor, time };
            alert("Appointment rescheduled!");
            displayAppointments();
            cancelReschedule();
        } else {
            alert('Please select all fields to reschedule the appointment.');
        }
    }

    function cancelReschedule() {
        const rescheduleForm = document.querySelector('.appointment-form');
        if (rescheduleForm) {
            rescheduleForm.remove();
        }
    }
</script>

</html>
